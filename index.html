<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <!-- asd -->
      <!-- Пример вёрстки карточки: -->

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>

      <!-- конец aergfvarefпримера. -->

    </div>
    <div id="card-popup" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" id="cards-close" class="popup__close popup__cards-close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="cards" name="new">
            <input type="text" id="input-card" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-card" class="popup__error popup__error_first-row"></span>
            <input type="url" id="input-link" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="popup__error popup__error_second-row"></span>
            <button id="cards-button" class="button popup__button popup__button_disabled">+</button>
        </form>
      </div>
    </div>
    <div id="edit-popup" class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" id="edi-close" class="popup__close popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit" name="edit">
            <input type="text" id="input-name" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name popup-edit__input_type_name" placeholder="Имя">
            <span id="error-name" class="popup__error popup__error_first-row"></span>
            <input type="text" id="input-job" required minlength="2" maxlength="30" name="job" class="popup__input popup__input_type_link-url popup-edit__input_type_link-url" placeholder="О себе">
            <span id="error-job" class="popup__error popup__error_second-row"></span>
            <button id="edit-button" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="media-popup" class="popup popup-media">
      <div class="wrapper">
        <img src="" alt="pic" class="popup__media-image">
        <img src="./images/close.svg" alt="" id="media-close" class="popup__close popup-media__close">
      </div>
    </div>
  </div>
  <script src="Api.js"></script>
  <script src="Card.js"></script>
  <script src="CardList.js"></script>
  <script src="Popup.js"></script>
  <script src="UserInfo.js"></script>
  <script src="FormValidator.js"></script>
  <script src="script.js"></script>
</body>
</html>
